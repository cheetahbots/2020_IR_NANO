[loggers] 
keys=root,main,module
  
[handlers] 
keys=consoleHandler,fileHandler 
  
[formatters] 
keys=fmt1,fmt2
  
[logger_root] 
level=DEBUG 
handlers=consoleHandler 
  
[logger_main] 
level=DEBUG 
qualname=main 
handlers=fileHandler 
  
[logger_module] 
level=DEBUG 
qualname=module 
handlers=fileHandler 
  
[handler_consoleHandler] 
class=StreamHandler 
level=DEBUG 
formatter=fmt1
args=(sys.stdout,) 
  
[handler_fileHandler] 
class=logging.handlers.RotatingFileHandler 
level=DEBUG 
formatter=fmt2
args=('tst.log','a',20000,5,) 
  
[formatter_fmt1] 
format=[%(levelname)s] %(name)s - %(message)s
datefmt= 

[formatter_fmt2] 
format=%(asctime)s - %(name)30s - %(levelname)8s - %(message)s
datefmt= %Y-%m-%d %H:%M:%S